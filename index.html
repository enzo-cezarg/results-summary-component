<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Results summary component</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="left-box">
                <div class="text-container-left">
                    <h2 class="result-title">Your Result</h2>
                </div>
                <div class="circle-container">
                    <div class="result-circle">
                        <div class="number-container">
                            <p class="result-number">76</p>
                            <p class="total-score">of 100</p>
                        </div>
                    </div>
                </div>
                <div class="rating-container">
                    <h3 class="rating">Great</h3>
                </div>
                <div class="rating-text-container">
                    <p align="center"class="rating-text">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="right-box">
                <div class="box-margin">
                    <div class="text-container-right">
                        <h3 class="summary-title">Summary</h3>
                    </div>
                    <div class="table-holder">
                        <table align="center" border="0" class="stats-holder">
                            <tr>
                                <td class="table-data-1">
                                    <div class="data-left-1">
                                        <img src="images/icon-reaction.svg" alt="icon-reaction">
                                        <span>Reaction</span>
                                    </div>
                                    <div align="right" class="data-right-1">
                                        <span class="category-result">80 </span> <span class="category-total"> / 100</span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="table-data-2">
                                    <div class="data-left-2">
                                        <img src="images/icon-memory.svg" alt="icon-memory">
                                        <span>Memory</span>
                                    </div>
                                    <div align="right" class="data-right-2">
                                        <span class="category-result">92 </span> <span class="category-total"> / 100</span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="table-data-3">
                                    <div class="data-left-3">
                                        <img src="images/icon-verbal.svg" alt="icon-verbal">
                                        <span>Verbal</span>
                                    </div>
                                    <div align="right" class="data-right-3">
                                        <span class="category-result">61 </span> <span class="category-total"> / 100</span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="table-data-4">
                                    <div class="data-left-4">
                                        <img src="images/icon-visual.svg" alt="icon-visual">
                                        <span>Visual</span>
                                    </div>
                                    <div align="right" class="data-right-4">
                                        <span class="category-result">72 </span> <span class="category-total"> / 100</span>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="button-holder">
                    <button class="button">Continue</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
