<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Results summary component</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="left-box">
                <div class="text-container">
                    <h2 class="result-title">Your Result</h2>
                </div>
                <div class="circle-container">
                    <div class="result-circle">
                        <div class="number-container">
                            <p class="result-number">76</p>
                            <p class="total-score">of 100</p>
                        </div>
                    </div>
                </div>
                <div class="rating-container">
                    <h3 class="rating">Great</h3>
                </div>
                <div class="rating-text-container">
                    <p align="center"class="rating-text">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="right-box"></div>
        </div>
    </div>
</body>

</html>
